<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard event listener</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Keyboard listener</h1>
        <h2>Press any key to get the JavaScript event keycode info</h2>
      </div>

      <div class="parent-box">
        <div class="box">
          <p>Key code</p>
          <p id="keyCode"></p>
        </div>
        <div class="box">
          <p>Code</p>
          <p id="code"></p>
        </div>
        <div class="box">
          <p>Key</p>
          <p id="key"></p>
        </div>
      </div>
    </main>
  </body>
</html>
