<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>My to-do-list</h1>
    <form id="todoForm">
      <input type="text" name="todo" id="todo" />
      <button type="submit" id="add">Add to do list</button>
    </form>
    <ol>
      <li>
        Bu Groceries
        <input type="checkbox" />
      </li>
      <li>
        Call Mom
        <input type="checkbox" />
      </li>
      <li>
        Go to the gym
        <input type="checkbox" />
      </li>
    </ol>
  </body>
</html>
